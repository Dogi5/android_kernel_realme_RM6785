name: CI

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-20.04
    steps:
      - name: Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/Dogi5/android_kernel_realme_RM6785
          kernel-branch: full-lto
          config: RM6785_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: 14
